<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
 <p>Special Exhibition To-Do List</p>
 <br/>
 <!--value attribute to the input tag-->
 <input type="text" id="box" value="Type here to add task"/>
 <br/>
 <!--onclick attribute, calling function name-->
 <!--So when the button is clicked, the JavaScript function will run.-->
 <input type="button" value="Add item "onclick="addItem();"/>
 <!--empty div-->
 <br/>
 <div id="list"></div>
 <br/>
</body>
</html>
