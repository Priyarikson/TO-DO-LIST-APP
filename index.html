<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
<div class="header">
    <!-- <img src="volkovlogo.png" style="float: left;"> -->
    <p>My Grocery List</p>
</div>
<div class="app">
    <p style="font-size:18px; font-style:bold;">Add and Remove Items!</p>
    <!--value attribute to the input tag-->
    <input type="text" id="box" value="type here to add! "/>
    <br/>
    <!--onclick attribute, calling function name-->
    <!--So when the button is clicked, the JavaScript function will run.-->
    <input type="button" value="Add item" onclick="addItem();"/>
    <br/>
    <!--empty div-->
    <div id="list"></div>
</div>
<script>
    if(localStorage.storedList) {
     loadList();
    }
</script>
</body>
</html>
